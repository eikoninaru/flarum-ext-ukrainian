flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: "Згадати користувача або повідомлення"
      reply_to_post_text: "Відповісти на #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} відповів(ла) на Ваше повідомлення"
      user_mentioned_text: "{username}  згадав(ла) Вас"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} відповіли на це повідомлення."
      mentioned_by_text: "{users} відповіли на це повідомлення."
      others_text: => core.ref.some_others
      quote_button: "Цитата"
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: "Хтось відповідає на одне з моїх повідомлень"
      notify_user_mentioned_label: "Хтось згадує мене в повідомленні"

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: "Згадування"

      # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} відповів на ваш пост у дискусії {title}"
      body: |
        Привіт {recipient_display_name}!

        {replier_display_name} відповів на ваш пост (#{post_number}) в дискусії {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} згадав вас у дискусії {title}"
      body: |
        Привіт {recipient_display_name}!

        {mentioner_display_name} згадав вас у своєму дописі в дискусії {title}.

        {url}

        ---

        {content}

