flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: "Видалити"
      delete_tag_confirmation: "Ви впевнені , що хочете видалити розділ? Дискусії в цьому розділі видалені не будуть."
      description_label: "Опис"
      hide_label: "Приховати зі списку дискусій"
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: "Шлях"
      submit_button: => core.ref.save_changes
      title: "Створити розділ"

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: "Управління списком розділів, доступних для структурування дискусій."

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: "Дозволити редагування розділів"
      restrict_by_tag_heading: "Згідно розділу"
      tag_discussions_label: "Редагувати розділи дискусій"

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: "Кількість основних розділів"
      required_primary_text: "Введіть мінімальне і максимальне число основних розділів, в які буде додана дискусія."
      required_secondary_heading: "Кількість додаткових розділів"
      required_secondary_text: "Введіть мінімальне і максимальне число додаткових розділів, в які буде додана дискусія."
      title: "Налаштування розділів"

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Розділи використовуються для структурування дискусій. Основні розділи можуть являти собою дворівневу ієрархію. Додаткові розділи не мають ієрархії та можуть бути корисні для мікро-структурування. Розділи з додаткових в основні можна конвертувати шляхом простого перетягування мишкою."
      create_primary_tag_button: "Створити основний розділ"
      create_secondary_tag_button: "Створити додатковий розділ"
      primary_heading: "Основні"
      secondary_heading: "Додаткові"
      settings_heading: "Налаштування"

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: "Всі розділи"
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Вкажіть основний розділ|Вкажіть {count} основних розділів"
      choose_secondary_placeholder: "Вкажіть більше 1 розділу|Вкажіть більше {count} розділів"
      edit_title: "Налаштування розділів: {title}"
      submit_button: => core.ref.okay
      title: "Вкажіть розділи для Вашої дискусії"

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: "Вибрати розділи"

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: "Редагувати розділи"

    header:
      back_to_tags_tooltip: "Повернутися до списку розділів"

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: "Ще..."
      tags_link: => flarum-tags.ref.tags
      untagged_link: "Без розділів"

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} додав(ла) {tagsAdded} і видалив(ла) {tagsRemoved}."
      added_tags_text: "{username} додав(ла) {tagsAdded}."
      removed_tags_text: "{username} видалив(ла) {tagsRemoved}."
      tags_text: "розділ {tags}|розділи {tags}"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Всі дискусії з тегом {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: "Видалено"

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: "Назва"
    tags: "Розділи"
