      delete_button: "Видалити групу"
      delete_confirmation: "Ви впевнені , що хочете видалити групу? Користувачі, що знаходяться в цій групі, не будуть видалені."
      icon_label: "Іконка"
      icon_text: "Введіть назву будь-якого класу іконки <a>Font Awesome</a>, <em>без</em> префіксу <code>fa-</code>."
      name_label: "Назва"
      plural_placeholder: "Множина (Приклад: Модератори)"
      singular_placeholder: "Однина (Приклад: Модератор)"
      submit_button: => core.ref.save_changes
      title: "Створити групу"

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Спеціальний HTML, який буде відображатися в самому верху сторінки над власним заголовком Flarum."
      submit_button: => core.ref.save_changes
      title: "Редагувати заголовок"

