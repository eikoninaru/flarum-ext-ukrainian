      dark_mode_label: "Темний режим"
      edit_css_button: "Редагувати CSS"
      edit_header_button: "Редагувати заголовок"
      enter_hex_message: "Будь ласка, введіть код кольору в HEX-форматі."
      favicon_heading: Favicon
      favicon_text: "Завантаження зображення, яке буде відображатися в якості значка форуму."
      logo_heading: "Логотип"
      logo_text: "Завантаження зображення, яке буде відображатися замість заголовка форуму."
