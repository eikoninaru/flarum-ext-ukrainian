    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Це <strong>бета-версія</strong> програмного забезпечення, розроблена для того, щоб допомогти нам протестувати працездатність всіх функції движка. Не використовуйте бета-версію на вже працюючих спільнотах."
      contributing_text: "Хочете шукати помилки і допомагати в розробці? Прочитайте <a>Contributing</a>."
      extension_text: "Зацікавлені в розробці розширень? Прочитайте <a>Extension</a>."
      features_text: "Є ідеї для покращення функцій? Розкажіть про це нам в розділі <a>Features</a>."
      support_text: "Знайшли помилку? Будь ласка , повідомте про це нам в розділі <a>Support</a>."
      troubleshooting_text: "Є проблеми? Дотримуйтесь інструкцій в <a>Troubleshooting</a>."
      version_text: "Дякуємо за вибір Flarum! Ви використовуєте версію {version}. Пакет локалізації розробив <em>Игорь Киселюк</em> (https://www.facebook.com/sonicua?fref=ufi). Технічна підтримка: Flarum.HELP (pociйська)."
      welcome_text: "Ласкаво просимо на Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Налаштування зовнішнього вигляду форуму за допомогою користувацького коду LESS/CSS, який перекриває <a>стандартні стильові конструкції </a> Flarum."
      submit_button: => core.ref.save_changes
      title: "Редагування CSS"

    # These translations are used in the Edit Group modal dialog.
