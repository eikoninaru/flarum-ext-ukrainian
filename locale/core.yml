      permission_denied_message: "У Вас немає прав доступу для виконання цієї дії."
      rate_limit_exceeded_message: "Ви розміщуєте повідомлення занадто часто. Будь ласка , спробуйте ще раз через деякий час."

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: "K"
      mega_text: "M"

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} та {third}"
      two_text: "{first} і {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[видалено]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: "Цей сайт найкраще переглядати в сучасному браузері з включеним JavaScript."
      load_error_message: "Щось пішло не так під час спроби завантаження повної версії цього сайту."
      loading_text: "Завантаження..."

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      csrf_token_mismatch: "Ви були неактивні тривалий час."
      csrf_token_mismatch_return_link: "Поверніться назад і спробуйте ще раз"
      invalid_confirmation_token: "Посилання для підтвердження недійсне або вже було використане."
      not_authenticated: "У Вас немає прав доступу до цієї сторінки. Спробуйте ще раз після входу в свій аккаунт."
      not_found: "Сторінку за Вашим запитом не знайдено."
      not_found_return_link: "Повернутися на {forum}"
      permission_denied: "У вас немає доступу до цієї сторінки."
      unknown: "Під час завантаження цієї сторінки сталася помилка. Дуже прикро."

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Ви дійсно бажаєте вийти з {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: "Підтвердити новий пароль"
      new_password_label: "Новий пароль"
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Ім’я користувача може містити лише літерии, цифри та тире."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Активація Вашого облікового запису"
      body: |
        Привіт, {username}!

        Хтось (сподіваємось, що Ви!) зареєструвався на форумі {forum} і вказав цей email.

        Якщо це були Ви , просто натисніть на посилання і Ваш аккаунт буде активований:
        {url}

        Якщо Ви не реєструвалися, будь ласка проігноруйте це повідомлення.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: "Підтвердження нового email"
      body: |
        Привіт, {username}!

        Хтось (сподіваємось, що Ви!) змінив email на форумі {forum}.

        Якщо це були Ви, просто натисніть на посилання і Ваш  email зміненно:
        {url}

        Якщо це не Ви, будь ласка проігноруйте це повідомлення.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Привіт, {username}!

        Хтось (сподіваємось, що Ви!) подав запит на зміну пароля для Вашого облікового запису на форумі {forum}.

        Якщо це були Ви, просто натисніть на посилання для зміни паролю:
        {url}

         Якщо Ви не бажаєте змінювати свій пароль, просто проігноруйте це повідомлення і нічого не станеться.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Тестовий лист Flarum
      body: |
        Привіт {username}!

        Це тестове повідомлення того, що електоронна пошта Flarum налаштована.

        Якщо це були ви, цей електронний лист означає, що ваша конфігурація працює!

        Якщо це були не ви, проігноруйте цей електронний лист.

